    <style>

        .controls {

        @media (max-width: 768px) {

<body>
    <div class="container">
        <h1 class="title">ğŸ BoLuo å›¾ç‰‡å‹ç¼©</h1>
        <p class="subtitle">çº¯å‰ç«¯å›¾ç‰‡å‹ç¼©ï¼Œæ— éœ€ä¸Šä¼ åˆ°æœåŠ¡å™¨</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“¸</div>
            <div class="upload-text">ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</div>
            <button class="btn" onclick="document.getElementById('fileInput').click()">é€‰æ‹©å›¾ç‰‡</button>
            <input type="file" id="fileInput" accept="image/*" class="hidden">
        </div>

        <div class="controls">
            <div class="quality-control">
                <label>å‹ç¼©è´¨é‡:</label>
                <input type="range" id="qualitySlider" class="quality-slider" min="0.1" max="1" step="0.1" value="0.8">
                <span class="quality-value" id="qualityValue">0.8</span>
            </div>
            <button class="btn" id="compressBtn" onclick="compressImage()" disabled>
                <span id="compressText">å¼€å§‹å‹ç¼©</span>
            </button>
        </div>

        <div class="preview-area" id="previewArea">
            <div class="preview-grid">
                <div class="preview-item">
                    <h4>åŸå›¾</h4>
                    <img id="originalImage" alt="åŸå›¾">
                    <div class="file-info" id="originalInfo"></div>
                </div>
                <div class="preview-item">
                    <h4>å‹ç¼©å</h4>
                    <img id="compressedImage" alt="å‹ç¼©å">
                    <div class="file-info" id="compressedInfo"></div>
                </div>
            </div>
            
            <div class="stats" id="stats">
                <h4>å‹ç¼©ç»Ÿè®¡</h4>
                <div class="compression-ratio" id="compressionRatio">-</div>
                <div id="compressionDetails"></div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" onclick="downloadCompressed()">ä¸‹è½½å‹ç¼©å›¾ç‰‡</button>
                <button class="btn" onclick="reset()">é‡æ–°é€‰æ‹©</button>
            </div>
        </div>
    </div>

    <script>
        // ä½¿ç”¨æ–°çš„ç®€åŒ–API
        class SimpleBrowserCompressor {
            static async compress(file, quality = 0.8) {
                return new Promise((resolve, reject) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    
                    img.onload = () => {
                        // è®¡ç®—å‹ç¼©åçš„å°ºå¯¸
                        let { width, height } = this.calculateSize(img.naturalWidth, img.naturalHeight);
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // ç»˜åˆ¶å›¾ç‰‡
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // è½¬æ¢ä¸ºBlob
                        canvas.toBlob(resolve, 'image/jpeg', quality);
                    };
                    
                    img.onerror = reject;
                    img.src = URL.createObjectURL(file);
                });
            }
            
            static calculateSize(width, height, maxWidth = 1920, maxHeight = 1080) {
                if (width <= maxWidth && height <= maxHeight) {
                    return { width, height };
                }
                
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                return {
                    width: Math.round(width * ratio),
                    height: Math.round(height * ratio)
                };
            }
        }

        let currentFile = null;
        let compressedBlob = null;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const qualitySlider = document.getElementById('qualitySlider');
            const qualityValue = document.getElementById('qualityValue');

            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', handleFileSelect);

            // æ‹–æ‹½ä¸Šä¼ 
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            // è´¨é‡æ»‘å—
            qualitySlider.addEventListener('input', (e) => {
                qualityValue.textContent = e.target.value;
            });
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }

            currentFile = file;
            
            // æ˜¾ç¤ºåŸå›¾
            const reader = new FileReader();
            reader.onload = (e) => {
                const originalImage = document.getElementById('originalImage');
                originalImage.src = e.target.result;
                
                // æ˜¾ç¤ºåŸå›¾ä¿¡æ¯
                document.getElementById('originalInfo').innerHTML = `
                    <div>æ–‡ä»¶å¤§å°: ${formatFileSize(file.size)}</div>
                    <div>æ–‡ä»¶ç±»å‹: ${file.type}</div>
                `;
                
                // å¯ç”¨å‹ç¼©æŒ‰é’®
                document.getElementById('compressBtn').disabled = false;
                document.getElementById('previewArea').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        async function compressImage() {
            if (!currentFile) return;

            const compressBtn = document.getElementById('compressBtn');
            const compressText = document.getElementById('compressText');
            const quality = parseFloat(document.getElementById('qualitySlider').value);

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            compressBtn.disabled = true;
            compressText.innerHTML = '<span class="loading"></span>å‹ç¼©ä¸­...';

            try {
                // ä½¿ç”¨ç®€åŒ–çš„é™æ€æ–¹æ³•API
                compressedBlob = await SimpleBrowserCompressor.compress(currentFile, quality);
                
                // æ˜¾ç¤ºå‹ç¼©åçš„å›¾ç‰‡
                const compressedImage = document.getElementById('compressedImage');
                compressedImage.src = URL.createObjectURL(compressedBlob);
                
                // æ˜¾ç¤ºå‹ç¼©ä¿¡æ¯
                document.getElementById('compressedInfo').innerHTML = `
                    <div>æ–‡ä»¶å¤§å°: ${formatFileSize(compressedBlob.size)}</div>
                    <div>æ–‡ä»¶ç±»å‹: ${compressedBlob.type}</div>
                `;
                
                // è®¡ç®—å‹ç¼©æ¯”
                const compressionRatio = ((currentFile.size - compressedBlob.size) / currentFile.size * 100).toFixed(1);
                document.getElementById('compressionRatio').textContent = `èŠ‚çœ ${compressionRatio}%`;
                document.getElementById('compressionDetails').innerHTML = `
                    åŸå§‹: ${formatFileSize(currentFile.size)} â†’ å‹ç¼©å: ${formatFileSize(compressedBlob.size)}
                `;
                
            } catch (error) {
                alert('å‹ç¼©å¤±è´¥: ' + error.message);
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                compressBtn.disabled = false;
                compressText.textContent = 'é‡æ–°å‹ç¼©';
            }
        }

        function downloadCompressed() {
            if (!compressedBlob) return;
            
            const url = URL.createObjectURL(compressedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `compressed_${currentFile.name.replace(/\.[^/.]+$/, '')}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function reset() {
            currentFile = null;
            compressedBlob = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('previewArea').style.display = 'none';
            document.getElementById('compressBtn').disabled = true;
            document.getElementById('compressText').textContent = 'å¼€å§‹å‹ç¼©';
            document.getElementById('qualitySlider').value = '0.8';
            document.getElementById('qualityValue').textContent = '0.8';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
